<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <title>Fighting Game</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      /* はみ出した部分を隠す（任意）*/
    }

    .pose-debug {
      position: absolute;
      top: 10px;
      right: 10px;
      /* Changed from right to left to avoid overlap */
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }

    /* ▼▼▼ このブロックを新しく追加 ▼▼▼ */
    #game-wrapper {
      /* 合計幅をflex-shrinkで固定する */
      flex-shrink: 0;
    }

    #game-canvas {
      width: 1024px;
      height: 576px;
    }
  </style>
</head>

<body>
  <!-- Main Flex Container to hold game and camera side-by-side -->
  <div id="game-wrapper" style="display: flex; align-items: center; gap: 20px;">

    <!-- Original Game Container (LEFT SIDE) -->
    <div style="position: relative; display: inline-block">
      <!-- Pose Debug Info -->
      <div class="pose-debug">
        <div>Player Pose: <span id="player1-pose">STAND</span></div>
        <div>Enemy Pose: <span id="player2-pose">STAND</span></div>
      </div>

      <!-- smaller red container div -->
      <div style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        ">
        <!-- player health -->
        <div style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
          ">
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div id="playerHealth" style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "></div>
        </div>

        <!-- timer -->
        <div id="timer" style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
          ">
          10
        </div>
        <!-- enemy health -->
        <div style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
          ">
          <div style="background-color: red; height: 30px"></div>
          <div id="enemyHealth" style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "></div>
        </div>
        <div></div>
      </div>
      <div id="displayText" style="
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        ">
        Tie
      </div>
      <canvas id="game-canvas"></canvas>
    </div>

    <!-- ▼▼▼ NEW: Camera Feed Container (RIGHT SIDE) ▼▼▼ -->
    <div id="camera-container" style="
        width: 320px; /* Standard webcam width */
        height: 240px; /* Standard webcam height */
        background-color: #222;
        border: 4px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 16px;
      ">
      <!-- This image tag will display the feed from the server -->
      <img id="cameraFeed" src="" alt="Camera Feed" style="width: 100%; height: 100%; object-fit: cover;" />
    </div>
    <!-- ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ -->

  </div><!-- End Main Flex Container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    xintegrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/pose-controller.js"></script>
  <script src="index.js"></script>
</body>

</html>
