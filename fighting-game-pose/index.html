<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pose Fighter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px; /* Adds space between game and video */
    }

    /* Main container for the game */
    #game-container {
      position: relative;
      width: 1024px;
      height: 576px;
    }
    
    /* Main container for the video feed */
    #video-container {
      position: relative;
      width: 320px;  /* Adjust width as needed */
      height: 240px; /* Adjust height as needed */
      background-color: #000;
      border: 2px solid white;
    }

    #video-feed {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Container for health bars and timer */
    #ui-container {
      position: absolute;
      display: flex;
      width: 100%;
      align-items: center;
      padding: 20px;
      z-index: 10;
    }

    /* Player Health Bar */
    .health-bar-container {
      position: relative;
      width: 100%;
      height: 30px;
      border: 4px solid white;
    }
    
    #player-health-container {
      border-right: none;
    }

    #enemy-health-container {
      border-left: none;
    }

    .health-bar-bg {
      background-color: red;
      height: 100%;
      width: 100%;
    }

    .health-bar-level {
      position: absolute;
      background: #818cf8;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #playerHealth {
      right: 0;
    }

    #enemyHealth {
      left: 0;
    }

    /* Timer */
    #timer {
      background-color: black;
      width: 100px;
      height: 50px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: 4px solid white;
    }

    /* Tie Text */
    #displayText {
      position: absolute;
      color: white;
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: center;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      font-size: 2rem;
      z-index: 20;
    }

    /* Pose Debug Info */
    .pose-debug {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 30;
    }
    
    canvas {
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<body>
  <!-- Main container for the game -->
  <div id="game-container">
    <!-- UI Elements: Health Bars and Timer -->
    <div id="ui-container">
      <!-- Player Health -->
      <div id="player-health-container" class="health-bar-container">
        <div class="health-bar-bg"></div>
        <div id="playerHealth" class="health-bar-level"></div>
      </div>

      <!-- Timer -->
      <div id="timer">10</div>

      <!-- Enemy Health -->
      <div id="enemy-health-container" class="health-bar-container">
        <div class="health-bar-bg"></div>
        <div id="enemyHealth" class="health-bar-level"></div>
      </div>
    </div>

    <!-- Tie/Winner Text Display -->
    <div id="displayText">Tie</div>
    
    <!-- The Game Canvas -->
    <canvas></canvas>
  </div>

  <!-- Container for the video feed -->
  <div id="video-container">
    <img id="video-feed" alt="Camera Feed" />
    <!-- Pose Debug Info (now over the video) -->
    <div class="pose-debug">
      <div>Player Pose: <span id="player1-pose">STAND</span></div>
      <div>Enemy Pose: <span id="player2-pose">STAND</span></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    xintegrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/pose-controller.js"></script>
  <script src="index.js"></script>
</body>
</html>
